<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme-Generator</title>
</head>
<body>
    <form id="form">
        <h1>MEME GENERATOR</h1>

        <h2>Complete the form below to create your meme! </h2>

        Image Url: <input id ="imageUrl" type="text" placeholder="Input image URL (Required)">

        Top Text: <input id ="topText" type="text" placeholder="Input top text (Optional)">

        Bottom Text: <input id ="bottomText" type="text" placeholder="Input bottom text (Optional)">

        <button type="submit">Generate Meme!</button>
    </form>
    <div id="imageLocation"></div>
    <script src="app.js"></script>
</body>
</html>
